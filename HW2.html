var pose1 = {
	lThigh: Math.PI/6,
  rThigh: -Math.PI/6
}
var pose2 = {
	lThigh: -Math.PI/6,
  rThigh: +Math.PI/6
}
var keys = [
  [0, pose1],
  [0.5, pose2],
  [1, pose1]
];
var T = 1;
var clock = new THREE.Clock();
var ts = clock.getElapsedTime();

function keyframe(t) {
  var s = ((t - ts) % T) / T;

  for (var i = 1; i < keys.length; i++) {
    if (keys[i][0] > s) break;
  }
  // take i-1
  var ii = i - 1;
  var intKey;
  var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
  intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
            keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a
  ];
	return intKey;
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  render();
  let dt =clock.getDelta();
  let r=50;
  let o=HH/r/T;
  let num;
  
  theta+=o*dt*2;
  num = theta / (Math.PI*2);
	if(num % 2 < 1){
		group.position.set(r*Math.cos(theta)-50,HH,-r*Math.sin(theta));
		group.rotation.y=Math.PI+theta;
	}
	else{
		group.position.set(-r/2*Math.sin(theta+Math.PI/2) + 25,HH,r/2*Math.cos(theta + Math.PI/2));
		group.rotation.y=-(Math.PI+theta);
	}
	
  let intKey=keyframe(clock.getElapsedTime());
  footl.rotation.x=intKey[0];
  footr.rotation.x=intKey[1];
  legl.rotation.x = intKey[1];
  legr.rotation.x = intKey[0];
  
  if(isActive){
		let cameraPos = new THREE.Vector3(0,8*WW,-14*WW);
		head.localToWorld (cameraPos);
		camera.position.copy (cameraPos);
		let cameraLookAt = new THREE.Vector3(0,2*WW,0);
		head.localToWorld (cameraLookAt);
		camera.lookAt (cameraLookAt);
	}

}

function render() {
  renderer.render(scene, camera);
}
